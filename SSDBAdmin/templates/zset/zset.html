{% extends 'index.html' %}
{% block content %}
    {% import 'query_part.html' as query %}
    {{ query.query_part(add=url_for('zset_zset'), select_arg=select_arg) }}
    <table class="table table-striped table-hover">
        <thead>
        <tr class="info">
            <th width="60%">Zset</th>
            <th width="30%">Size</th>
            <th width="10%">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for zset in zset_list %}
            <tr>
                <td><a href="{{ url_for('zset_zscan', n=zset.name) }}">{{ zset.name }}</a></td>
                <td>{{ zset.size }}</td>
                <td>
                    <a class="btn btn-xs btn-danger" href="{{ url_for('zset_zclear', n=zset.name) }}" title="Remove">
                        <span class="glyphicon glyphicon-remove"></span></a>
                </td>
            </tr>
        {% endfor %}

        </tbody>

    </table>
    {% include 'pager_tabs.html' %}
{% endblock %}
